{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'slaw/base.css' %}">
    <link rel="stylesheet" href="{ % static 'slaw/voting-list.css' %}">
    <script type="text/javascript" src="{% static 'slaw/base.js' %}"></script>
    <title>{% block title %}{% endblock %}</title>

</head>
<body>
    <div class="topnav" id="myTopnav">

        <a href="https://change360network.com/">Change360Network</a>

        </a>
    </div>

</body>
</html>
